syntax = "proto3";
package mande.voting.v1beta1;

option go_package = "github.com/mande-labs/mande/v1/x/voting/types";

message VoteBook {
  string index                        = 1; 
  uint64 positive                     = 2; 
  uint64 negative                     = 3; 
}

message AggregateVoteCount {
  string index                          = 1; 
  int64 aggregateVotesCasted            = 2; 
  int64 aggregateVotesReceived          = 3; 
}
